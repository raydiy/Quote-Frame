<!DOCTYPE HTML>
<html>
<head>
    %HTMLHEAD%
</head>
<body>
    %MENU%
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12">

                <div class="card">
                    <h3 class="section">Import Quotes</h3>

                    <form action="/imexport" class="section dark" method="POST">
                        <div class="input-group vertical">
                            <textarea rows="6" id="import" name="import" placeholder="JSON code here ..."></textarea>
                            <label for="replace">Replace all?</label>
                            <input type="checkbox" id="replace" name="replace">
                            <input type="submit" class="primary" style="flex-basis: auto; height: 42px;" value="Import">
                        </div>
                    </form>
                </div>

                <div class="card">
                    <h3 class="section">Export Quotes</h3>
                    <div class="section dark">
                        <div class="input-group vertical">
                            <a href="/imexport?export" class="button primary" style="text-align: center;">Export</a>
                            <textarea readonly rows="6">%EXPORTJSON%</textarea>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
