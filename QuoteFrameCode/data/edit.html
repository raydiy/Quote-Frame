<!DOCTYPE HTML>
<html>
<head>
    %HTMLHEAD%
</head>
<body>
    %MENU%
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12">

                <div class="card">
                    <h3 class="section">Edit Quote</h3>

                    <form action="/save" method="POST">
                        <div class="input-group vertical">
                            <label for="quote">Quote</label>
                            <textarea rows="6" id="quote" name="quote" placeholder="New Quote here ...">%QUOTE%</textarea>
                            <label for="author">Author</label>
                            <input type="text" id="author" name="author" placeholder="Author here ... (optional)" value="%AUTHOR%" />
                            <input type="hidden" id="id" name="id" value="%ID%" />
                            <input type="submit" class="primary" style="flex-basis: auto; height: 42px;" value="Save">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
